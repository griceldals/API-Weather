<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Weather</title>
</head>
<body>
    <div class="container">
        <h1>Aplicación del Clima</h1>
        
        <form id="cityForm">
            <label for="cityInput">¿Cuál es tu ciudad?</label>
            <input type="text" id="cityInput" placeholder="Ingresa tu ciudad" required>
            <button type="submit">Consultar Clima</button>
        </form>

        <div id="welcomeMessage"></div>
        <button id="clearCity">Borrar Ciudad Guardada</button>

        <!--Ciudades por default-->
        <h2>Clima en Ciudades default</h2>
        <ul id="defaultCities"></ul>

        <!--Agregar ciudad-->
        <h2>Agregar Ciudad</h2>
        <input type="text" id="newCityInput" placeholder="Agregar nueva ciudad">
        <button id="addCityButton">Agregar Ciudad</button>

        <!--Ciudad más caliente-->
        <h2>Ciudad más caliente</h2>
        <div id="hottestCity"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
